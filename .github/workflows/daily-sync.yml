name: Daily Boatrace Data Sync

on:
  schedule:
    # Every day at 15:10 UTC = 00:10 JST
    - cron: '10 15 * * *'
  workflow_dispatch:
    inputs:
      start_date:
        description: 'Start date (YYYY-MM-DD)'
        required: false
        default: ''
      end_date:
        description: 'End date (YYYY-MM-DD)'
        required: false
        default: ''
      force_overwrite:
        description: 'Force overwrite existing files'
        required: false
        default: false
        type: boolean

env:
  PYTHONUNBUFFERED: 1
  LOG_LEVEL: INFO

jobs:
  fetch-and-convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Configure Git
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # Configure git to use token for https authentication
          git config --global url."https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"

      - name: Process Results (K-file)
        run: |
          python scripts/result.py --force
        if: always()

      - name: Process Programs (B-file)
        run: |
          python scripts/program.py --force
        if: always()

      - name: Process Previews
        run: |
          python scripts/preview.py --force
        if: always()

      - name: Estimate Races
        run: |
          python scripts/estimate.py
        if: always()

      - name: Confirm Predictions
        run: |
          python scripts/confirm.py
        if: always()

      - name: Check Job Status
        if: always()
        run: |
          if [ ${{ job.status }} = "success" ]; then
            echo "WORKFLOW_STATUS=SUCCESS" >> $GITHUB_ENV
          else
            echo "WORKFLOW_STATUS=FAILURE" >> $GITHUB_ENV
          fi

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: boatrace-logs-${{ github.run_id }}
          path: logs/
          retention-days: 30
          if-no-files-found: ignore
